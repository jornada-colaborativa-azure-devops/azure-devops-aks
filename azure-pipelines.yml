# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '551f55de-6977-4a98-a64f-9b723e8df2dd'
  imageRepository: 'flightsearch'
  containerRegistry: 'acrpocgol.azurecr.io'
  dockerfilePath: '**/FlightSearch/Dockerfile'
  # tag: '$(Build.BuildId)'
  tag: '$(version)'
  imagePullSecret: 'acrpocgolc9e1-auth'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'
  

stages:
- stage: Build
  displayName: Build stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          
    # - upload: manifests
    #   artifact: manifests

    - publish: $(System.DefaultWorkingDirectory)/FlightSearch/manifests
      artifact: manifests
